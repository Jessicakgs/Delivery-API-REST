server:
  port: 8080
  error:
    include-message: ALWAYS
    include-binding-errors: ALWAYS
    include-stacktrace: ALWAYS
    include-exception: false

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/server
    username: server
    password: server
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false